# Port cho Docker
server.port=8080

# C?u hình Database cho Docker (s? d?ng bi?n môi tr??ng)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/blog_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:bloguser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:blogpass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Cài ??t Hibernate cho Docker
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false

# T?ng timeout cho kh?i ??ng
spring.datasource.hikari.connection-timeout=90000