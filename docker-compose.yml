version: '3.8'

services:
  mysql:
    image: mysql:8.0  # Dùng 8.0, không phải 9.4
    container_name: blog-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: blog_db
      MYSQL_USER: bloguser
      MYSQL_PASSWORD: blogpass
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - blog-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "bloguser", "-pblogpass"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 60s  # Đợi lâu hơn

  app:
    build: .
    container_name: blog-app
    ports:
      - "8080:8080"
    environment:
      # QUAN TRỌNG: Kích hoạt profile docker
      SPRING_PROFILES_ACTIVE: docker

      # Connection string - Chú ý tên service là "mysql"
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/blog_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
      SPRING_DATASOURCE_USERNAME: bloguser
      SPRING_DATASOURCE_PASSWORD: blogpass

      # JWT
      JWT_SECRET: a1b0e4fa6fcb50fdb5795445a529f60ad5085ddc153eeb2260a59e00492fe79b
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - blog-network
    restart: on-failure:3

volumes:
  mysql_data:

networks:
  blog-network:
    driver: bridge