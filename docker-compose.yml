version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: blog-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: blog_db
      MYSQL_USER: bloguser
      MYSQL_PASSWORD: blogpass
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "3307:3306"  # Dùng port 3307 để tránh conflict với MySQL local
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - blog-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  app:
    build: .
    container_name: blog-app
    ports:
      - "8080:8080"
    environment:
      # Kích hoạt profile Docker
      SPRING_PROFILES_ACTIVE: docker
      # Override database config
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/blog_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
      SPRING_DATASOURCE_USERNAME: bloguser
      SPRING_DATASOURCE_PASSWORD: blogpass
      # JWT Secret
      JWT_SECRET: a1b0e4fa6fcb50fdb5795445a529f60ad5085ddc153eeb2260a59e00492fe79b
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - blog-network
    restart: on-failure

volumes:
  mysql_data:

networks:
  blog-network:
    driver: bridge